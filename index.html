<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Disocver</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/maincode.js" defer></script>
  </head>
  <body>
    <div class="mainname">
      <h1>Spirit Trackr</h1>
    </div>

    <div class="motto">
      <h3>“Explore The True North Strong and Free”</h3>
    </div>

    <img
      class="image"
      src="https://cdn.glitch.com/48a5295b-e511-40a1-b018-b5c87b846c6a%2FSpiritTrackr%20Logo%202.png?v=1593839881484"
    />

    <div class="result">
      <h2>Result</h2>
    </div>

    <div class="touch">
      <div class="button" />
      <input
        class="input"
        type="file"
        accept="image/*"
        onchange="handleUpload(this.files)"
      />
    </div>
    <h3 class="text-stroke">Touch to DISCOVER</h3>
  </body>
</html>
